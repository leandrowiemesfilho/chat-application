spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/chat_aggregate
    username: chat
    password: chat
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    placeholders:
      table-prefix: auth_
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    table: flyway_schema_history_auth

jwt:
  secret: 4eef4ba077b09d3eb41b0fb500926717edb692034cbd7b3c07081c7c08755d1f
  expiration: 36000000

server:
  port: 8081